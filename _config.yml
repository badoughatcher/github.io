# Site settings
title: Trina is Artsy
email: "trinaisartsy@gmail.com"
description: ""
url: "http://trina.local"
baseurl: ""
facebook_username: "trinaisartsy"
twitter_username: "trinaisartsy"
instagram_username: "trinaisartsy"
github_username:  "trinaisartsy"
deviantart_username: "trinaisartsy"
flickr_username: "trinaisartsy"
discus_shortname: "trinaisartsy"
share: true
collections:
- art

# Owner/author information
owner:
  name:   Trina
  avatar: avatar.png
  favicon: favicon.ico
  info: Arts, crafts, and posts, oh my!

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : disqus
  disqus :
    short_name : ""

# Internal nav
nav:
  - GALLERY: "/art/"  
  - JOURNAL: "/journal/"
  - ABOUT: "/about/"

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination:      	 ./_site
port:             	 80


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
paginate_path: "/journal/page:num/"
permalink: "/journal/:title/"
categories_path: "/journal/category/"
tags_path: "/journal/tag/"
gems: 
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
