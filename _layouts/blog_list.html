---
layout: page
title: categories
description: archive
header-img: "img/misc-bg.jpg"
---

<div id="post-content">
    {% if site.categories[page.category] %}
        {% for post in site.categories[page.category] %}

        <a href="{{ site.baseurl }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
        <p>{{ post.excerpt }}</p>

        {% endfor %}
    {% else %}
        <p>There are no posts in this category.</p>
    {% endif %}
</div>
